<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>stuff you can try out</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <div class="main-section">
      <div class="container">
        <marquee
          class="marquee-container"
          direction="right"
          width="500"
          height="500"
          behavior="alternate"
        >
          <div class="box">
            <div class="face front">
              <span class="hint">Click me or hover me!</span>
            </div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
          </div>
        </marquee>
      </div>
      <div class="bottom-container"></div>
    </div>
  </body>
</html>
